org: tiotdev
app: tf-public-api
service: apollo-lambda
provider:
  name: aws
  runtime: nodejs12.x
  environment:
    MONGO_URL: ${env:MONGO_URL}
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
